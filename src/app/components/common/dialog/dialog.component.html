
<div class="container">
    <div class="row align-items-center">
        <div class="col">
            <span class="title">{{title}}</span>
        </div>
        <div class="col">
            <button type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="success-message">{{message}}</div>

    <div class="user-information">
        <div class="row justify-content-center">
            <div class="col-6 col-sm-4 text-left">Username</div>
            <div class="col-6 col-sm-4 text-left">{{username}}</div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6 col-sm-4 text-left">Phone</div>
            <div class="col-6 col-sm-4 text-left">{{phone}}</div>
          </div>
          <div class="row justify-content-center">
            <div class="col-6 col-sm-4 text-left">Email</div>
            <div class="col-6 col-sm-4 text-left">{{email}}</div>
          </div>
    </div>

   
    <div class="row justify-content-center button-ok">
     <button class="btn btn-success" [routerLink]="['/thankyou-template']" (click)="onClickOk()">OK</button>
    </div>
</div>
