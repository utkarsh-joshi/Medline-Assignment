<section class="component-body">

  <div class="component-titles-container">
    <h2 class="title-heading">MEDLINE.COM</h2>
    <h1 class="title-discription">Account Registration</h1>
  </div>

  <div class="container-user-information">
    <div class="label-user-info">USER INFORMATION</div>
    <div class="horizontal-line"></div>
    <form class="needs-validation" name="form" [formGroup]="userRegistrationForm" >
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputFirstname4">FIRST NAME*</label>
          <input type="text" class="form-control" id="inputFirstname4" formControlName="firstName" [ngClass]="{'is-invalid':userRegistrationForm.get('firstName').touched && userRegistrationForm.get('firstName').invalid}" required>
          <div class="invalid-feedback">
             First Name is a required field.
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="inputLastname4">LAST NAME*</label>
          <input type="text" class="form-control" id="inputLastname4" formControlName="lastName" [ngClass]="{'is-invalid':userRegistrationForm.get('lastName').touched && userRegistrationForm.get('lastName').invalid}" required>
          <div class="invalid-feedback">
            Last Name is a required field.
         </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputPhone">PHONE*</label>
          <input type="tel" class="form-control" id="inputPhone" formControlName="phone" [ngClass]="{'is-invalid':userRegistrationForm.get('phone').touched && userRegistrationForm.get('phone').invalid}" required>
          <div class="invalid-feedback">
            Phone is a required field.
         </div>
        </div>
        <div class="form-group col-md-2">
          <label for="inputExt">EXT</label>
          <input type="number" class="form-control" id="inputExt">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">EMAIL*</label>
          <input type="email" class="form-control" id="inputEmail4" formControlName="email" [ngClass]="{'is-invalid':userRegistrationForm.get('email').touched && userRegistrationForm.get('email').invalid}" required>
          <div *ngIf="userRegistrationForm.get('email').touched && userRegistrationForm.get('email').invalid" class="invalid-feedback">
            <div *ngIf="userRegistrationForm.get('email').errors.required">Email is a required field.</div>
            <div *ngIf="userRegistrationForm.get('email').errors.email"> Email must be a valid email address.</div>
         </div>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-success" (click)="onSubmit()">NEXT</button>
      </div>
    </form>
  </div>
</section>
